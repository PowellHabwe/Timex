
{% extends 'base.html' %}
{% block content %}
{% load static %}

<main id="main">
  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>All Drivers</li>
        </ol>
      </div>
    </div>
  </section>

  <!-- ======= Drivers Section ======= -->
  <section id="team" class="team section-bg">
    <div class="container">
      <div class="row">
        {% for vehicle in vehicles %}
          <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
            <div class="member" data-aos="fade-up" data-aos-delay="100">
              <div class="member-img">
                <img src="{% static 'dabec/img/driver.jpg' %}" class="img-fluid" alt="">
              </div>
              <div class="member-info">
                <p><strong>Name:</strong>{{ vehicle.name }}</p>
                <p><strong>Duration from you:</strong> {{ vehicle.duration }}mins</p>
                <p><strong>Distance from you:</strong> {{ vehicle.distance_km }} Kms Away</p>
              </div>


          <a href="{% url 'book_vehicle' vehicle.latitude vehicle.longitude %}"
          class="btn btn-primary">Book</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>
{% endblock content %}
